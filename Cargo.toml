[package]
name = "rustodon"
version = "0.1.0"
authors = ["The Rustodon team"]

[features]
default = ["postgres"]
postgres = ["rustodon_database/postgres"]
sqlite = ["rustodon_database/sqlite"]

[workspace]
members = ['database/', 'lib/resopt/', 'lib/posticle/']

[dependencies]
chrono = "0.4"
dotenv = "0.13"
maplit = "1.0"
failure = "0.1.1"
failure_derive = "0.1.1"
lazy_static = "1.0"
itertools = "0.7.4"
resopt = { path = "lib/resopt/" }
posticle = { path = "lib/posticle/" }
regex = "1.0.0"

rocket = "0.3.10"
rocket_codegen = "0.3.10"

serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
validator = "0.7"
validator_derive = "0.7"

ammonia = "1.1.0"
maud_htmlescape = "0.17.0"

[dependencies.rustodon_database]
path = "database/"

[dependencies.rocket_contrib]
version = "0.3.8"
default-features = false
features = ["json"]

[dependencies.maud]
version = "0.17.4"
features = ["rocket"]
